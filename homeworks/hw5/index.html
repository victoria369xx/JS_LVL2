<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e8a0704dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>
<body>
  <div id="app">
    <header class="header">
        <div class="container icons_flex">
          <div class="searchWrapper">
          <input type="text" class="goods-search" v-model="searchLine">
          <button class="search-button" type="button" @click="filterGoods(searchLine)">Искать</button>
        </div>
      <button class="cart-button" type="button" @click="showCart(isVisibleCart)">
       Корзина <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
    </header>
    <div class="cartWrapper" v-show="isVisibleCart">
      <div class="cartWrapper_flex">
        <div class="cartColumn">Наименование</div>
        <div class="cartColumn">Количество</div>
        <div class="cartColumn">Стоимость</div>
        <div class="cartColumn">Сумма</div>
      </div>
      <div class="cartTotal">Всего товаров в корзине на сумму</div>
       </div>
    <main>
        <div class="container">
      <div class="goods-list">
        <div class="goods-item" v-for="good in filteredGoods">
          <i class="fas fa-tshirt"></i>
          <h3>{{ good.product_name }}</h3>
          <p>{{ good.price }}</p>
          <button class="addToCart">Add to cart</button>
        </div>
    
      </div>
    </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
